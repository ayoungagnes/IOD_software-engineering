<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Example</title>
</head>
<body>
   <label for="num1">number1: 
        <input type="text" id="num1" name="num1">
    </label> <br>
    <label for="num2">number2: 
        <input type="text" id="num2" name="num2">
    </label> <br>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    Result &nbsp;<label id="result">
    </label>
    <button onclick="doCalculate()">Calculate</button>
    </body>
    <script>
       function doCalculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let operator = document.getElementById("operator").value;
        if (operator == "+") {
            fetch(`http://localhost:3005/calculator/add?num1=${num1}&num2=${num2}`)
            .then( response => response.json())
            .then( data => document.getElementById("result").innerText = data.result)
            .catch((error) => console.log("Error"))
        }  
        if (operator == "-") {
             fetch(`http://localhost:3005/calculator/subtract?num1=${num1}&num2=${num2}`)
             .then(response => response.json())
             .then(data => document.getElementById("result").innerText = data.result)
             .catch((error) => console.log("Error"))
        }
        if (operator == "/") {
            fetch(`http://localhost:3005/calculator/divide?num1=${num1}&num2=${num2}`)
             .then(response => response.json())
             .then(data => document.getElementById("result").innerText = data.result)
             .catch((error) => console.log("Error"))
        }
        if (operator == "*") {
            fetch(`http://localhost:3005/calculator/multiply?num1=${num1}&num2=${num2}`)
             .then(response => response.json())
             .then(data => document.getElementById("result").innerText = data.result)
             .catch((error) => console.log("Error"))
        }
       };
    </script>
</html>
