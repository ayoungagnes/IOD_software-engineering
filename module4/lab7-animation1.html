<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Animation Lab</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .slider {
      width: 100px;
      height: 100px;
      background-color: crimson;
      position: relative;
      animation: slideAndColor 4s infinite ease-in-out;
      border-radius: 12px;
    }

    @keyframes slideAndColor {
      0% {
        top: 0;
        background-color: crimson;
      }
      50% {
        top: 300px;
        background-color: royalblue;
      }
      100% {
        top: 0;
        background-color: crimson;
      }
    }
  </style>
</head>
<body>
  <div class="slider"></div>
</body>
</html>
